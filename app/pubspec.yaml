  sqflite: ^2.3.0
  string_similarity: ^2.0.0
  url_launcher: ^6.2.2
  uuid: ^4.2.2
  vibration: ^1.8.4

dev_dependencies:
  flutter_launcher_icons: "^0.11.0" # Use the latest version
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
