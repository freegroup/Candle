version: 1.1.0+6

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  camera: ^0.10.5+7
  collection: ^1.18.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.30.5
  flutter_compass: ^0.8.0
  flutter_google_maps_webservices: ^1.1.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.18+3
  flutter_screen_wake: ^1.0.2
  flutter_slidable: ^3.0.1
