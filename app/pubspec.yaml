  google_maps_flutter: ^2.5.0
  http: ^1.1.2
  image: ^3.2.0
  intl: any
  latlong2: ^0.9.0
  location: ^5.0.3
  logger: ^2.0.2+1
  path: ^1.8.3
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  provider: ^6.1.1
  share: ^2.0.4
  simple_shadow: ^0.3.1
